<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 9</title>
</head>
<body>
  <h1>Getting Started with Firebase 9</h1>

  <h2>Firebase Firestore</h2>

  <form class="add">
    <label for="busnumber">busnumber:</label>
    <input type="text" name="busnumber" required>
    <label for="drivername">drivername:</label>
    <input type="text" name="drivername" required>
    <label for="phno">phno:</label>
    <input type="text" name="phno" required>
    
    <button>add bus location</button>
  </form>

  <form class="delete">
    <label for="id">driver id:</label>
    <input type="text" name="id" required>

    <button>delete a book</button>
  </form>

  <form class="update">
    <label for="id">driver id:</label>
    <input type="text" name="id" required>

    <button>update bus location</button>
  </form>

  <script src="bundle.js"></script>
</body>
</html>
